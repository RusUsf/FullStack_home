<title>{{title}}</title>
<h3 class="header-style">Learning Tips</h3>
<div class="container-fluid">
  <form [formGroup]="newForm">
    <div class="form-group">
      <label>Tip Id</label>
      <input type="text" class="form-control" formControlName="fieldVal" />
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSearch()">
      Search
    </button>
  </form>
</div>

<div class="container-fluid" style="white-space: pre">
  <table>
    <tr *ngIf="requestFinished === true && requestValid === true">
      <th>Tip</th>
    </tr>
    <tr *ngFor="let monkeyTable of monkeyTable">
      
      <td>{{monkeyTable.tip}}</td>
    </tr>
  </table>
</div>

<div class="header-style" *ngIf="requestValid === false">
  {{errorMessage}}
</div>
